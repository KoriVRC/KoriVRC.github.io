<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    <div class="loadinganim" id="loadinganim">
        <div class="loader"></div>
    </div>
    <div class="bg"></div>
        <div class="container">
            <div class="card">
                <div clas="pdp">
                    <div class="pfpstatus">
                        <img title="Profile Pic" id="pdpimga" class="pdpimg" src="Assets/load.gif" alt="Profile Picture">
                        <div title="Discord Status : " id="status" class="status" alt="status"></div>
                    </div>
                </div>
                <div class="infos">
                    <p class="username" id="username">Loading...</p>
                    <p class="cstatus" id="cstatus">Loading...</p>
                </div>
            </div>
            <div class="card">
                <div>
                    <p class="title">About me : </p>
                    <p class="about">Im a 19 yo french dev, i mainly use discord to discuss about games, life, dev, etc...</p>
                    <p class="aboute">I've created 2 main project, a <a
                            href="https://github.com/enzomtpYT/Pronote_Bot-NodeJS">discord bot</a> in python and <a
                            href="http://radio.dragonia-pvp.fr/">my internet radio</a></p>
                </div>
            </div>
            <div class="card">
                <a id="spoli" href="" target="_blank">
                    <img title="Go To Spotify" width="22px" height="22px" class="mini" src="Assets/spot.svg" alt="Spotify">
                </a>
                <div class="spot">
                    <img hidden title="Album Art" class="albumart" id="albumart" src="Assets/load.gif" alt="Album Art">
                    <div class="songinfo">
                        <p class="songtitle" id="songtitle">Loading...</p>
                        <p hidden class="songartist" id="songartist">Loading...</p>
                        <div hidden id="progress" class="progressbar">
                            <div class="progressbar-fill" id="progressbarfill"></div>
                        </div>
                        <div class="time">
                            <p hidden class="songtime" id="songtime">Loading...</p>
                            <p hidden class="songtime2" id="songtime2">Loading...</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="card">
                <div>
                    <p class="title">Links : </p>
                    <div class="links">
                        <p><a alt="Discord" title="Discord" href="https://discord.gg/xkRPSg4"><img class="slink" src="Assets/discord.png"></a></p>
                        <p><a alt="Twitter" title="Twitter" href="https://twitter.com/enzomtpWasTaken"><img class="slink" src="Assets/twitter.png"></a></p>
                        <p><a alt="Youtube" title="Youtube" href="https://youtube.com/@enzomtp"><img class="slink" src="Assets/ytb.png"></a></p>
                        <p><a alt="Bluesky" title="Bluesky" href="https://bsky.app/profile/enzomtp.party"><img class="slink" src="Assets/bsky.png"></a></p>
                        <p><a alt="Stats.fm" title="Stats.fm" href="https://stats.fm/enzomtp"><img class="slink" src="Assets/stats.fm.png"></a></p>
                        <p><a alt="Pronoms" title="Pronoms" href="https://pronoms.fr/@enzomtp"><img class="slink" src="Assets/prons.png"></a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
